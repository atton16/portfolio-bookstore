<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/alchemy.min.css" />
  <style type="text/css">
    /* Always display node caption and edge */
    .alchemy text {
      display: block !important;
    }
  </style>
</head>
<body>
  <!-- Alchemy container -->
  <div class="alchemy" id="alchemy"></div>

  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/lodash.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/alchemy.min.js"></script>
  <script type="text/javascript">
    // Configure Alchemy
    var config = {
      dataSource: 'data/sample.json',
      graphHeight: function() {
        return 600
      },
      graphWidth: function() {
        return 1024
      },
      linkDistancefn: function() {
        return 40
      },
      nodeTypes: {
        'label': ['Venue','Publication','Person','School']
      },
      nodeCaption: function(node){
        return node.caption
      }
    };

    // Render it
    alchemy.begin(config)
  </script>
</body>
</html>
