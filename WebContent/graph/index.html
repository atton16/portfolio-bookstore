<html>
    <head>
        <link rel="stylesheet" href="/asst2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/asst2/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/asst2/css/alchemy.min.css" />
        <style type="text/css">
            /* Always display node caption and edge */
            .alchemy text {
            display: block !important;
            }
        </style>
    </head>
    <body>
        <!-- Alchemy container -->
        <div class="alchemy" id="alchemy"></div>
        <script type="text/javascript" src="/asst2/js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="/asst2/js/d3.min.js"></script>
        <script type="text/javascript" src="/asst2/js/lodash.min.js"></script>
        <script type="text/javascript" src="/asst2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/asst2/js/alchemy.min.js"></script>
        <script type="text/javascript">
            // Configure Alchemy
            var config = {
                dataSource: '/asst2/data/sample.json',
                graphHeight: function() {
                    return 600
                },
                graphWidth: function() {
                    return 1024
                },
                linkDistancefn: function() {
                    return 40
                },
                nodeTypes: {
                    'label': ['Venue','Publication','Person','School']
                },
                nodeCaption: function(node){
                    if(node.label == 'Publication'){
                        return node.title
                    }
                    else if(node.label == 'Person' || node.label == 'School'){
                        return node.name
                    }
                    else if(node.label == 'Venue'){
                        return node.journal
                    }
                    else
                        return node.caption
                },
                "nodeStyle": {
                    "Publication": {
                        color: "#FFD86E",
                        borderColor: "#EDBA39",
                        //text-color-internal: "#604A0E",
                        caption: '{Title}',
                        radius: 32
                    },
                    "Person":{
                        color: "#6DCE9E",
                        borderColor: "#60B58B",
                        //text-color-internal: "#FFFFFF",
                        caption: '{Name}',
                        radius: 25
                    },
                    "Venue": {
                        color: "#68BDF6",
                        borderColor: "#5CA8DB",
                        //text-color-internal: "#FFFFFF",
                        caption: '{Journal}',
                        radius: 40
                    },
                    "School": {
                        color: "#FF756E",
                        borderColor: "#E06760",
                        //text-color-internal: "#FFFFFF",
                        caption: '{Name}',
                        radius: 40
                    },
                },
                "edgeStyle": {
                    "affiliated in": {
                        color: "#6DCE9E",
                        borderColor: "#60B58B",
                        //text-color-internal: "#FFFFFF",
                        //width: 5
                    },
                    "published in": {
                        color: "#68BDF6",
                        borderColor: "#5CA8DB",
                        //text-color-internal: "#FFFFFF",
                        //width: 5
                    },
                    "authored by": {
                        color: "#A5ABB6",
                        borderColor: "#9AA1AC",
                        //text-color-internal: "#FFFFFF",
                        //width: 1
                    }
                }
            };
            // Render it
            alchemy.begin(config)
        </script>
    </body>
</html>
